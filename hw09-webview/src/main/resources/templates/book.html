<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Book ' + ${book.title}"></title>
    <link th:replace="~{common/common :: stylesheet}" >
</head>
<body>
<nav th:replace="~{common/common :: nav (active='books')}"></nav>
<div class="item"
     th:text="'Название книги: ' + ${book.title}">
</div>
<div class="item"
     th:text="'Автор: ' + ${book.author.fullName}">
</div>
<div class="item"
     th:text="'Жанр: ' + ${book.genre.name}">
</div>
<div class="item">
    <a th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
</div>
<div>
    <h4>Comments</h4>
    <div class="item"
         th:each="comment : ${book.comments}"
         th:text="${comment.text}">
    </div>
    <form th:action="@{/books/{id}/comment(id=${book.id})}" method="POST">
        <textarea name="text"></textarea>
        <button type="submit">
            Add
        </button>
    </form>
</div>
</body>
</html>
