<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <link th:replace="~{common/common :: stylesheet}" >
</head>
<body>
<nav th:replace="~{common/common :: nav (active='genres')}"></nav>
<div class="content">
    <div class="item"
         th:each="genre : ${genres}"
         th:text="${genre.name}">
    </div>
</div>
<div class="content">
    <form action="/genres" method="POST" th:object="${genreDtoRequest}">
        <div class="item" >
            <input name="name"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="item">
            <button type="submit">
                Create
            </button>
        </div>
    </form>
</div>
</body>
</html>
