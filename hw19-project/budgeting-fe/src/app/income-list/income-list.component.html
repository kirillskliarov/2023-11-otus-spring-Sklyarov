<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>Amount</td>
    <td>Date</td>
  </tr>
  </thead>
  <tbody>
    @if (incomeList$ | async; as incomeList) {
      @for (income of incomeList; track income) {
        <tr>
          <td>{{ income.id }}</td>
          <td>{{ income.amount | coinsToBase }}</td>
          <td>{{ income.date | date }}</td>
        </tr>
      }
    }
  </tbody>
</table>
