<p>Signin</p>

<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>
        Username
        <input [formControl]="form.controls.username">
      </label>
    </div>

    <div>
      <label>
        Password
        <input [formControl]="form.controls.password" type="password">
      </label>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid"
      >
        Sign In
      </button>
    </div>
  </form>
</div>
